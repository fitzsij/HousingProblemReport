<html>
    <head>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.css" rel="stylesheet" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.js"></script>
    </head>
    <body>
        <div id="form"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#form").alpaca({
                    "data": {
                        "name": "Diego Maradona"
                    },
                    "schema": {
                        "title":"Housing Problems",
                        "description":"Do you have any housing issues or problems you want support with?",
                        "type":"object",
                        "properties": {
                            "name": {
                                "type":"string",
                                "title":"Name",
                                "required":true
                            },
                            "contact": {
                                "type":"string",
                                "title":"Contact",
                                "required":true
                            },
                            "situation": {
                                "type":"string",
                                "title":"Living Situation",
                                "enum":
                                    [
                                    'private rental', 
                                    'social housing', 
                                    'mortgage', 
                                    'emergency accommodation', 
                                    'homeless'
                                    ],
                                "required":true
                            },
                            "problemType": {
                                "type":"string",
                                "title":"Main Problem",
                                "enum":
                                    [
                                    'eviction', 
                                    'damp/poor conditions', 
                                    'overcrowding', 
                                    'rent increases', 
                                    'descrimination',
                                    'other -- please describe below'
                                    ],
                                "required":true
                            },
                            "problemDetails": {
                                "type":"string",
                                "title":"Problem Details"
                            },
                            "problemDealings": {
                                "type":"string",
                                "title":"Problem Dealings"
                            },
                            "services": {
                                "type":"string",
                                "title":"Services",
                                "enum": ['Yes', 'No']
                            },
                            "servicesType": {
                                "type":"string",
                                "title":"Service Details"
                            },
                            "wellbeing": {
                                "type":"string",
                                "title":"Wellbeing"
                            },
                            "kids": {
                                "type":"string",
                                "title":"Kids",
                                "enum": ['Yes', 'No']
                            },"kidsWellbeing": {
                                "type":"string",
                                "title":"Kids Wellbeing"
                            },
                            "support": {
                                "type":"string",
                                "title":"Wider Support"
                            }
                        }
                    },
                    "options": {
                        "form":{
                            "attributes":{
                                "action":"http://httpbin.org/post",
                                "method":"post"
                            },
                            "buttons":{
                                "submit":{
                                    "title": "Send Form Data",
                                    "click": function() {
                                        var val = this.getValue();
                                        if (this.isValid(true)) {
                                            alert("Valid value: " + JSON.stringify(val, null, "  "));
                                            this.ajaxSubmit().done(function() {
                                                alert("Posted!");
                                            });
                                        } else {
                                            alert("Invalid value: " + JSON.stringify(val, null, "  "));
                                        }
                                    }
                                }
                            }
                        },
                        "helper": "Please remember: ITS NOT YOUR FAULT, YOU HAVE OPTIONS, YOU HAVE SUPPORT -- VENCEREMOS!",
                        "fields": {
                            "name": {
                                "size": 20,
                                "helper": "Please enter your name."
                            },
                            "contact": {
                                "size": 35,
                                "helper": "Give us a phone number, email or fb name -- whatevers best to contact you"
                            },
                            "situation": {
                                "type":"select",
                                "helper": "What is your living situation?",
                                "optionLabels": 
                                [
                                "private rental",
                                "social housing",
                                "mortgage",
                                "homeless"
                                ]
                            },
                            "problemType": {
                                "type": "select",
                                "helper": "Please describe your problem",
                                "optionLabels": 
                                [
                                "eviction",
                                "damp/poor conditions",
                                "rent increases",
                                "descrimination",
                                "other"
                                ]
                            },
                            "problemDetails": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "Please describe the problem as best you can"
                            },
                            "problemDealings": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "When did all this happen? How have landlord/management reacted?"
                            },
                            "services": {
                                "type": "select",
                                "helper": "Have you accessed any housing services so far?"
                            },
                            "servicesType": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "What kind of services have you accessed and when?"
                            },
                            "wellbeing": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "Let us know how you're coping, mentally and emotionally"
                            },
                            "kids": {
                                "type": "select",
                                "helper": "Do you have kids"
                            },
                            "kidsWellbeing": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "How are the kids doing (if you have them)?"
                            },
                            "support": {
                                "type": "textarea",
                                "rows": 5,
                                "cols": 40,
                                "helper": "Could you tell us what kind of support you're getting from friends, family, neighbours, the wider community etc"
                            }
                        }
                    },
                    "postRender": function(control) {
                        control.childrenByPropertyId["name"].getFieldEl().css("background-color", "lightgreen");
                    }
                });
            });
        </script>
    </body>
</html>
